{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Octave</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{% static 'api/css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'api/css/custom.css' %}"/>
</head>
<body>
	{% include 'api/nav.html' %}
	<div class="container">

	<div class="jumbotron mt-1">
		<h1 class="jumbotron-heading text-xs-center">Django Octave Server</h1>
		<p class="lead text-xs-center">
		  This is a web app that allows you to use scripts written in Octave.
		</p>

        <hr class="my-2">

        <div class="row">
          <div id='list-container' class="col-xs-3 list-group">
          </div>
          <div class="col-xs-6">
            <ul class="list-group chat-log js-chat-log">
            </ul>

            <div class="input-group input-group-lg ">
				<div class="form-group">
					<input type="text" class="form-control" id="usr">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="pwd">
				</div>
				<div class="form-group">
					<div id="result" class="alert"></div>
				</div>
              <!-- <input type="text" class="form-control js-text" placeholder="Type something to begin..."/> -->
              <span class="input-group-btn">
                <button class="btn btn-primary js-say">Submit</button>
              </span>
            </div>
            
          </div>
        </div>

      </div>

    </div>

    <script src="{% static 'api/js/jquery.js' %}"></script>
    <script src="{% static 'api/js/js.cookie.js' %}"></script>
    <script src="{% static 'api/js/bootstrap.js' %}"></script>
    <script>
      var csrftoken = Cookies.get('csrftoken');

      function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }

      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });

      var $chatlog = $('.js-chat-log');
      var $input = $('.js-text');
      var $sayButton = $('.js-say');

      function createRow(text) {
        var $row = $('<li class="list-group-item"></li>');

        $row.text(text);
        $chatlog.append($row);
      }

      function submitInput() {
      	console.log('---');
      	var g = $('.form-control');
      	console.log(g);

      	var inputData = {};

      	inputData['x'] = g[0].value;
      	inputData['y'] = g[1].value;

      	var sendUrl = $('.active');
      	var _url = sendUrl[0].innerText;

        var $submit = $.ajax({
          type: 'POST',
          url: 'api/'+ _url + '/',
          data: JSON.stringify(inputData),
          contentType: 'application/json'
        });

        $submit.done(function(statement) {
            console.log('Submit is done! ');
            console.log(statement);
            alert('Result : ' + statement['result']);
        });

        $submit.fail(function() {
          console.log('Submit is failed! ');
          // console.log(chatterbotUrl);
          console.log(inputData);
          // TODO: Handle errors
        });
      }

      $sayButton.click(function() {
        submitInput();
      });

      $input.keydown(function(event) {
        // Submit the input when the enter button is pressed
        if (event.keyCode == 13) {
          submitInput();
        }
      });

      function create_f_list(data){
      	var $sayList = $('#list-container');
      	for(var i in data){
      		var $row = $('<a href="#" class="list-group-item"></a>');
        	$row.text(data[i].name);
      		$sayList.append($row);
      	}
      }

      function get_functions(){
      	var $submit = $.ajax({
          type: 'GET',
          url: '/api/',
          contentType: 'application/json'
        });
        $submit.done(function(statement) {
            console.log('Submit is done! ');
            console.log(statement);
            create_f_list(statement);
            init_callbacks();
            // createRow(statement.text);
        });

        $submit.fail(function() {
          console.log('Submit is failed! ');
          // TODO: Handle errors
        });
      }
      function list_btn_callback(){
      	console.log('Callback!');
      	$this = $(this);
      	$('.active').removeClass('active');
      	$this.toggleClass('active');
      }

      function init_callbacks(){
      	$(document).ready(function(){
      		$("#list-container > a").click(list_btn_callback);
      	});
      	console.log('Callbacks initialized');
      }

      function init(){
      	get_functions();
      	// init_callbacks();
      }
      init();
    </script>
</body>
</html>
